<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallyn's Invitation</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="container">
        <pre id="invitation"></pre>
    </div>
    <audio id="typingSound" src="typing_sound.mp3" preload="auto"></audio>
    <script>
        const invitationText = `
           _____________________________________________________
          /                                                     \\
         |   CONFIDENTIAL                                         |
         |   Space Salvage Crew Role Profile                       |
         |   Role Title: Cybersecurity Specialist                  |
         |   Crew Member: Dallyn [Redacted]                        |
         |   Mission Brief:                                       |
         |                                                       |
         |   Attention Dallyn,                                     |
         |                                                       |
         |   Your expertise in cybersecurity and risk management |
         |   has been essential to safeguarding our space salvage |
         |   crew's digital assets. Your dedication to ensuring   |
         |   data integrity is commendable.                       |
         |                                                       |
         |   We request your participation in a critical          |
         |   cybersecurity assessment, conducted by Lethal        |
         |   Company. This assessment will evaluate our systems   |
         |   and protocols for vulnerabilities.                    |
         |                                                       |
         |   Please note that this assessment will incorporate    |
         |   custom modifications to simulate potential cyber     |
         |   threats and enhance realism.                         |
         |                                                       |
         |   Your presence is required on February 9 at          |
         |   9:30 pm for mission briefing. Your vigilance is      |
         |   paramount to our security efforts.                   |
         |                                                       |
         |   Regards,                                             |
         |   THE COMPANY                                         |
         \\_______________________________________________________/
              \\                                                 /
               \\_______________________________________________/
        `;
        let index = 0;

        function typeInvitation() {
            const invitationElement = document.getElementById("invitation");
            invitationElement.innerHTML += invitationText.charAt(index);
            playTypingSound();
            index++;
            if (index < invitationText.length) {
                setTimeout(typeInvitation, 10); // Adjust typing speed here
            }
        }

        function playTypingSound() {
            const typingSound = document.getElementById("typingSound");
            typingSound.play();
        }

        typeInvitation();
    </script>
</body>
</html>
