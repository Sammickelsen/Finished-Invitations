<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallyn's Invitation</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="container">
        <pre id="invitation"></pre>
    </div>
    <audio id="typingSound" src="typing_sound.mp3" preload="auto"></audio>
    <script>
        const invitationText = `
           _____________________________________________________
          /                                                     \\
         |   CONFIDENTIAL                                        |
         |   Space Salvage Crew Role Profile                     |
         |   Role Title: Engineering Lead                        |
         |   Crew Member: Dallyn [Redacted]                      |
         |   Mission Brief:                                      |
         |                                                       |
         |   Attention Dallyn,                                   |
         |                                                       |
         |   Your expertise in engineering and mechanics has     |
         |   been crucial for maintaining and optimizing our      |
         |   ship's systems and equipment. Your meticulous       |
         |   attention to detail and problem-solving skills       |
         |   ensure that our ship operates at peak performance    |
         |   during salvage missions.                             |
         |                                                       |
         |   We are pleased to invite you to participate in a    |
         |   virtual engineering exercise aimed at testing and   |
         |   refining your skills. Your role as an engineer is   |
         |   vital for the success of our salvage missions, and  |
         |   we value your contributions immensely.              |
         |                                                       |
         |   Please note that this assessment will incorporate    |
         |   custom modifications to simulate potential structural|
         |   threats and enhance realism.                         |
         |                                                       |
         |   Your presence is required on February 9 at          |
         |   9:30 pm for mission briefing. Your vigilance is      |
         |   paramount to our salvaging efforts.                  |
         |                                                       |
         |   Regards,                                             |
         |   THE COMPANY                                         |
         \\_______________________________________________________/
              \\                                                 /
               \\_______________________________________________/
        `;
        let index = 0;

        function typeInvitation() {
            const invitationElement = document.getElementById("invitation");
            invitationElement.innerHTML += invitationText.charAt(index);
            playTypingSound();
            index++;
            if (index < invitationText.length) {
                setTimeout(typeInvitation, 10); // Adjust typing speed here
            }
        }

        function playTypingSound() {
            const typingSound = document.getElementById("typingSound");
            typingSound.play();
        }

        typeInvitation();
    </script>
    <h1>Meet Your Crew</h1>
        <a href="the_crew.html" class="the-crew">The Crew</a>
</body>
</body>
</html>
